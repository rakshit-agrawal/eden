{{ include "qrh/qrhheader.html" }}

<style>
    {{for i in to_hide:}}
    tr{{=i}} {
        display: none;
    }
    {{pass}}


    button#hideFields {
        display: none;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1>{{=message}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
            {{=form}}
    </div>
                <div class="col-md-4"></div>

        <button id="showFields" type="button" class="btn btn-success">Show optional Fields</button>
        <button id="hideFields" type="button" class="btn btn-success">Hide extra Fields</button>
    </div>
</div>


<script>

    $("#showFields").on('click', function (e) {
        {{for i in to_hide:}}
        $("{{=i}}").show();
        {{pass}}
        $("#showFields").hide();
        $("#hideFields").show();
    });

    $("#hideFields").on('click', function (e) {
        {{for i in to_hide:}}
        $("{{=i}}").hide();
        {{pass}}

        $("#showFields").show();
        $("#hideFields").hide();
    });
</script>
